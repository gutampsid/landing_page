<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG1kbnhndTZ2ZXE4b254OWk1cXgweW1kN3ltajNuMzY4d25nbGxxYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KEATEV6uaagupaQEXW/giphy.gif'); /* Ganti dengan URL gambar yang diinginkan */
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 30s infinite alternate;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 48px;
            color: #da19d3;
            text-align: center;
            margin-bottom: 30px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 20px;
            text-decoration: none;
        }

        .social-links img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        .social-links img[title] {
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #da19d3;
        }

        /* Keyframes untuk animasi background */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Media query untuk perangkat seluler */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .social-links {
                flex-wrap: wrap;
            }

            .social-links a {
                margin-bottom: 20px;
            }

            /* Mengatur ukuran gambar GIF untuk mode potret */
            .gif-container {
                width: 100%;
                max-width: 300px; /* Sesuaikan ukuran maksimum dengan kebutuhan */
            }
        }

        /* Media query untuk desktop */
        @media (min-width: 769px) {
            .gif-container {
                width: 100%;
                max-width: 480px; /* Sesuaikan ukuran maksimum dengan kebutuhan */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Landing Page</h1>
        <div class="social-links">
            <a href="https://discord.com/invite/gzTwBqG2xK" target="_blank">
                <img src="https://i1.sndcdn.com/artworks-000257821133-b5jbag-t500x500.jpg" alt="Discord" title="Join our Discord server">
            </a>
            <a href="https://t.me/gutampsofficialx" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png" alt="Telegram" title="Join our Telegram group">
            </a>
            <a href="https://www.gutampsofficial.com/" target="_blank">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgownqVEsz4K4Nd0Vd9BTCx19-SJbmJXiZ7PGqJ3Tz7eFhFVodHH-HDGD-L1f3YNQ5bpgT6fbKVMKdc-A9yMbx4T00XcfsrYo-W31vvnHXJP2ZJD8Xn4tUlDKvy_OEEKcWeBlulde44bHAyESX16PkFYosKJRMWQxmVO4cYT5GL53AryPDlQn4er2Srgys/s320/Logo%20Youtube.png" alt="Website" title="Visit our Website">
            </a>
            <a href="https://github.com/gutampsid" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Github" title="Visit our Github">
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 Gutamps. All rights reserved.
    </footer>
</body>

</html>
